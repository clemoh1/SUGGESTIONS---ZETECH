<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preference Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #000000);
      color: white;
      text-align: center;
    }

    #loader {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loader h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .circular-loader {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 10px solid #444;
      border-top: 10px solid limegreen;
      animation: spin 1s linear infinite;
      position: relative;
    }

    #percent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .flashing {
      font-size: 20px;
      font-weight: bold;
      color: #ff4d4d;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #formSection {
      display: none;
      padding: 20px;
    }

    .category {
      background: #c0f7c0;
      color: #000;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      text-align: left;
    }

    .category h3 {
      margin: 0;
      font-size: 20px;
    }

    .dropdown {
      display: none;
      margin-top: 10px;
    }

    .dropdown input {
      display: block;
      width: 95%;
      padding: 8px;
      margin: 6px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: limegreen;
      border: none;
      border-radius: 8px;
    }

    .success-message {
      font-size: 20px;
      color: #00ff88;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loader Section -->
  <div id="loader">
    <h1>SPORTS & ENTERTAINMENT @ ZETECH</h1>
    <div class="circular-loader">
      <div id="percent">0%</div>
    </div>
  </div>

  <!-- Form Section -->
  <div id="formSection">
    <div class="flashing">We're planning for something big.......</div>
    <h2>Which artist do you prefer?<br>Both male and female. Give us all your preferences so we can plan logistics.</h2>

    <form id="preferenceForm">
      <div id="categoriesContainer"></div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div class="success-message" id="thankYou">âœ… Thank you for your suggestions!</div>
  </div>

  <script>
    const categories = ["Artists", "MCs", "DJs", "Influencers", "Dancers"];

    function createCategoryBlock(name) {
      const wrapper = document.createElement("div");
      wrapper.className = "category";

      const header = document.createElement("h3");
      header.textContent = name;

      const dropdown = document.createElement("div");
      dropdown.className = "dropdown";

      for (let i = 1; i <= 10; i++) {
        const input = document.createElement("input");
        input.name = `${name.toLowerCase()}_${i}`;
        input.placeholder = `Enter ${name} ${i}`;
        dropdown.appendChild(input);
      }

      // Toggle dropdown only when clicking the header
      header.addEventListener("click", (e) => {
        e.stopPropagation(); // prevent bubbling
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      });

      wrapper.appendChild(header);
      wrapper.appendChild(dropdown);

      return wrapper;
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Loading animation
      let percent = 0;
      const percentText = document.getElementById('percent');
      const loader = document.getElementById('loader');
      const formSection = document.getElementById('formSection');

      const loadingInterval = setInterval(() => {
        percent++;
        percentText.textContent = percent + '%';
        if (percent >= 100) {
          clearInterval(loadingInterval);
          loader.style.display = 'none';
          formSection.style.display = 'block';
        }
      }, 20); // 2 seconds

      // Add category blocks
      const container = document.getElementById("categoriesContainer");
      categories.forEach(cat => {
        container.appendChild(createCategoryBlock(cat));
      });

      // Submit handling
      const form = document.getElementById('preferenceForm');
      const submitBtn = document.getElementById('submitBtn');
      const thankYou = document.getElementById('thankYou');

      form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;

        const formData = new FormData(form);
        const data = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
          if (value.trim() !== "") {
            data.append(key, value);
          }
        }

        fetch("https://script.google.com/macros/s/AKfycbxTpHJVB4JKWrtLGC_MaQFTAj_aR0g7KAnojJ-nlB4POHn69nPU7OXfJ650HizpFbAI/exec", {
          method: "POST",
          body: data
        })
        .then(() => {
          form.reset();
          thankYou.style.display = "block";
          window.scrollTo(0, document.body.scrollHeight);
        })
        .catch(() => alert("Submission failed. Try again."))
        .finally(() => {
          setTimeout(() => {
            thankYou.style.display = "none";
            submitBtn.disabled = false;
          }, 4000);
        });
      });
    });
  </script>

</body>
</html>
